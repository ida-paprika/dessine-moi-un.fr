
# Default is 8080, may be changed with server.port property
server.port=8080

# Database connection configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dessine_moi_un
spring.datasource.username=postgres

# SQL queries logging configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable open-in-view anti-pattern
spring.jpa.open-in-view=false

# CGLIB vs JDK proxies
spring.aop.proxy-target-class=false

#Spring devtools
spring.devtools.restart.log-condition-evaluation-delta=false

#Gandalf Authentication
gandalf.api.access.url=http://localhost:9090/users
